<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Homemade+Apple&family=Roboto+Slab:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
		<script src="script.js" type="module" defer></script>
		<title>Neural Digit Visualizer</title>
	</head>
	<body>
		<section class="main-section">
			<main>
				<div class="grid-container">
					<h1 class="header-title">Neural Digit Visualizer</h1>
					<div class="control-data-collection">
						<label
							for="toggle-data-collection-mode"
							class="toggle-data-collection-container"
							id="toggle-data-collection-container"
							title="Toggle data collection mode"
						>
							<input type="checkbox" id="toggle-data-collection-mode" hidden />
						</label>
						<input
							type="number"
							id="number-to-predict"
							min="-1"
							max="9"
							value="-1"
							maxlength="2"
							placeholder="The number to predict:"
						/>
					</div>
					<div class="image-grid-container"></div>
					<div class="footer-buttons">
						<button class="clear-pixel" id="clear-pixel">
							<img
								src="./Images/eraser.png"
								alt="Eraser"
								draggable="false"
								width="24"
								height="24"
							/>
						</button>
						<button class="button clear-grid" id="clear-grid">Clear</button>
						<button class="button save-example" id="save-example">Save</button>
					</div>
				</div>
				<div class="layers-container">
					<div class="layer layer-1" id="layer-1"></div>
					<div class="layer layer-2" id="layer-2"></div>
					<div class="layer layer-3" id="layer-3"></div>
					<div class="layer labels" id="labels">
						<div class="label">0</div>
						<div class="label">1</div>
						<div class="label">2</div>
						<div class="label">3</div>
						<div class="label">4</div>
						<div class="label">5</div>
						<div class="label">6</div>
						<div class="label">7</div>
						<div class="label">8</div>
						<div class="label">9</div>
						<div class="label">
							<img
								src="./Images/grid.png"
								alt="Grid"
								draggable="false"
								width="24"
								height="24"
							/>
						</div>
					</div>
				</div>
				<div id="neurons-connections"></div>
			</main>
		</section>
	</body>
</html>
